
on:
  push:
    tags:
      - 'v*'
      
name: Create Release and save notes to file

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
        - name: Run a one-line script
          run: echo Hello, world!

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Release
        run: |
          gh release create ${{ github.ref }} --generate-notes
          gh api -H"Accept: application/vnd.github+json" /repos/anna-follestad-4ss/auto-release/releases/tags/${{ github.ref }} -q '. | {body} '
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
